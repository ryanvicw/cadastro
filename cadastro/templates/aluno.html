{% extends 'base.html' %}
{% block content %}

<div class="container">
    <img src="{{aluno.foto.url}}" alt="imagem de {{aluno.nome}}">
 
    <h3 class="mb-3">{{aluno.nome}}</h3>
    <div class="infosPessoais">
        <h3>Informações pessoais</h3>
        <div class="row">
            <div class="col-12">
                <p>Idade: {{aluno.idade}}</p>
                <p>CPF: {{aluno.cpf}}</p>
                
            </div>
        </div>
    </div>
    <div class="infosContato p-3">
        <h3>Contatos</h3>
        <div class="row">
            <div class="col-12">
                <p>Email: {{aluno.email}}</p>
                <p>Contato: {{aluno.contato}}</p>
            </div>
        </div>
    </div>
    <div class="infosResidencia p-3">
        <h3>Localidade</h3>
        <div class="col-12">
            <p>Endereço: {{aluno.endereco}}</p>
            <p>CEP: {{aluno.cep}}</p>
        </div>
    </div>
    <a href="{% url 'index'  %}" class="btn btn-primary btn-sm">Voltar</a>

</div>

{% endblock %}
